<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Typing</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="container">
        <h1>Practice Your Typing</h1>
        <div class="instructions">Click start to have a quote displayed. Type the quote as fast as you can!</div>

        <p id="quote"></p>
        <p id="message"></p>
        <div class="input-container">
            <input type="text" aria-label="current word" id="typed-value" placeholder="Start typing here" autofocus />
        </div>
        <div class="button-container">
            <button id="start" type="button">Start</button>
        </div>
        <div class="detls">
            <div class="frm">
                <p>Enter the length of the words: 
                    <input type="number" id="detlss" placeholder="Number">
                </p>
            </div>
        </div>
    </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
